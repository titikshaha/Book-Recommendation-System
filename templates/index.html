<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary " style="background-color:beige;" >
            <div class="container-fluid ">
              <a class="navbar-brand" href="/">Book Recommender</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            </div>
         </nav>
         <div class="rec"> 
         <center> <button style="font-size: 1.5rem;">
            <span ><a class="navbar-brand" href="/rec"> Get Recommendations here!</a></span>
          </button> </center>
          </div>
          


          <div class="heading">
            <p> Top 50 Books for you! </p>
          </div>
          

          <div class="container">
            <div class="row">

                {% for i in range(book_name|length) %}
          
                <div class="col-md-3 col-sm-6">
                  <div class="card mb-3">
                    <img src="{{ book_img[i] }}" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">{{ book_name[i] }}</h5>
                      <p class="card-text">
                        <p>{{ book_author[i] }}</p>
                        <p>ISBN: {{ book_isbn[i] }}</p>
                        <p>Year: {{ book_year[i] }}</p>
                        <div class="row">
                          <div class="col-6">
                            <p>Votes: {{ book_votes[i] }}</p>
                          </div>
                          <div class="col-6">
                            <p>Rating: {{ book_rating[i] }}</p>
                          </div>
                        </div>
                      </p>
                    </div>
                  </div>
                </div>
                

          {% endfor %}

            </div>
          </div>

          

         
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pPRb8Uls0e3Pqls3cEQ9Xy7MG6ZZsQSUoY1bDU+5AmXaQbW4Znnp5aw3RyylH0wB" crossorigin="anonymous"></script>

          <footer class="footer mt-auto py-3 text-white">
            <div class="container text-center">
              <div class="footer-social mb-2">
                <a href="https://www.instagram.com/i.titili/" target="_blank" aria-label="Instagram">
                  <img src="{{ url_for('static', filename='insta.png') }}" alt="Instagram" style="width: 30px; margin-right: 10px;">
                </a>
                <a href="https://x.com/titiksha_yadav5" target="_blank" aria-label="Twitter">
                  <img src="{{ url_for('static', filename='X.png') }}" alt="Twitter" style="width: 30px;">
                </a>
              </div>
              <p style="font-size: 1rem;">&copy; Created by Titiksha</p>
            </div>
          </footer>
</body>
</html>
